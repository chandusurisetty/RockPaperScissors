<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1 class="welcome">welcome to rock paper scissor game </h1>
        <h2 class="declare">Lets see who will win</h2>
        <div class="showbar">
            <div class="contbar">
                <div class="player1 playerbar"></div>
                <div class="name">

                    <h1>Player</h1>
                </div>
                <div class="clickbar ">
                    <button class="playerbtn">ROCK </button>
                    <button class="playerbtn">PAPER</button>
                    <button class="playerbtn">SCISSOR</button>
                </div>
            </div>
            <div class="vs">VS</div>
            <div class="contbar">
                <div class="player2 playerbar"></div>
                <div class="name">
                    <h1>Computer</h1>
                </div>
                <div class="clickbar ">
                    <button disabled>ROCK</button>
                    <button disabled>PAPER</button>
                    <button disabled>SCISSOR</button>
                </div>
            </div>


        </div>
        <button class="reload">playAgain</button>


    </div>
    <script src="app.js"></script>
</body>

</html>
